<template name="start">
  {{#if currentUser}}
    {{> home}}
  {{else}}
    {{> signup}}
  {{/if}}
</template>

<template name="santa">
  {{#if santaInfo.public}}
    <div class="jumbotron">
      <h1>{{santaInfo.event}}</h1>
      <p class="lead">{{santaInfo.description}}</p>
      <p><a class="btn btn-primary btn-lg" href="/join/{{santaInfo._id}}" role="button">Join this Crypto Santa &raquo;</a></p>
    </div>
  {{else}}
    <div class="jumbotron">
      <p class="lead">This Crypto Santa is not public</p>
    </div>
  {{/if}}
</template>

<template name="accept">
  {{#if currentUser}}
    <div class="jumbotron">
      <h1>Welcome!</h1>
      <h2>You have joined {{invite.event}}!</h2>
      <p class="lead">{{invite.name}} will be pleased!</p>
      <p><a class="btn btn-primary btn-lg" href="/start"
role="button">Get Started &raquo;</a></p>
    </div>
  {{else}}
    {{> signup}}
  {{/if}}
</template>

<template name="joined">
  {{#if currentUser}}
    <div class="jumbotron">
      <h1>Your Request to Join Has Been Sent!</h1>
    </div>
  {{else}}
    {{> signup}}
  {{/if}}
</template>
