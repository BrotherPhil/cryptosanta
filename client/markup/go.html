<template name="go">
  {{#if currentUser}}
    <br>
    <div class="alert alert-info text-center" role="alert">
      <h2>We're working on it!</h2>
      <p>Hello! Thanks for using Cryto Santa. Sadly, the
      site doesn't work so well with certain versions of Firefox at the
      moment. If you have trouble, try another browser, the site is well
      tested with Chrome.</p>
      <p class="text-center">
        <a href="https://github.com/aldeed/meteor-autoform/issues/333">Issue 333</a>
      </p>
    </div>
    <div class="jumbotron">
      <p class="lead">Starting your own <strong>Crypto Santa</strong>
      is easy, just create an event and invite some participants! Events you
      have already created, been invited to or are participating in are
      displayed below</p>
      <p><a class="btn btn-primary btn-lg" href="/create" role="button">Create or delete a Crypto Santa event &raquo;</a></p>
    </div>
    {{#if count santas}}
      <div class="panel">
        <div class="panel-heading">
          <h2 class="panel-title">Invite People and Start Your Crypto Santas</h2>
        </div>
        <div class="list-group">
          {{#each santas}}
            <a href="/santa/{{_id}}" class="list-group-item">{{event}}</a>
          {{/each}}
        </div>
      </div>
    {{/if}}
    {{#if count memberships}}
      <div class="panel">
        <div class="panel-heading"><h2 class="panel-title">Get Your Wrapping Instructions!</h2></div>
        <div class="list-group">
          {{#each memberships}}
            <a href="/member/{{_id}}" class="list-group-item">{{santaName santa}}</a>
          {{/each}}
        </div>
      </div>
    {{/if}}
    {{#if count invites}}
      <div class="panel">
        <div class="panel-heading"><h2 class="panel-title">Accept Your Invites</h2></div>
        <div class="list-group">
          {{#each invites}}
            <a href="/invite/{{_id}}" class="list-group-item">{{santaName santa}}</a>
          {{/each}}
        </div>
      </div>
    {{/if}}
  {{else}}
    {{> signup}}
  {{/if}}
</template>
